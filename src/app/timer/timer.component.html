<div class="flex flex-col items-center p-4">
  <form [formGroup]="countdownForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="flex space-x-2 mb-2">
      <input type="text" formControlName="groupName" placeholder="Group Name" class="border p-2 rounded">
      <select formControlName="selectedGroup" class="border p-2 rounded">
        <option *ngFor="let group of timerGroups" [value]="group">{{group}}</option>
      </select>
      <input type="number" formControlName="days" placeholder="Days" class="border p-2 rounded">
      <input type="number" formControlName="hours" placeholder="Hours" class="border p-2 rounded">
      <input type="number" formControlName="minutes" placeholder="Minutes" class="border p-2 rounded">
    </div>
    <button type="submit"
      [disabled]="!countdownForm.valid"
      [class.opacity-50]="!countdownForm.valid"
      [class.cursor-not-allowed]="!countdownForm.valid"
      class="bg-blue-500 text-white p-2 rounded">Start Countdown</button>
  </form>
  <div class="space-y-2">
    <div *ngFor="let countdown of countdowns" class="p-2 border rounded">
      <p>Group: {{countdown.group}}</p>
      <p>Countdown: {{countdown.timeLeft}}</p>
    </div>
  </div>
</div>
